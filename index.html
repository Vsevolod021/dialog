<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="dialog"></div>
        <div class="input input_text">
            <div class="input__cards hidden"></div>
            <input type="text" class="input__text" placeholder="your message">
            <button class="input__button">Send</button>
        </div>
        <div class="results hidden">
            <h1 class="results__title">Результаты</h1>
            <h2 class="results__percent"></h2>
            <div class="results__stats stats"></div>
            <div class="results__repeat-btn">
                <button>Пройти снова</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="dialog.js" type="module"></script>
</body>
</html>
